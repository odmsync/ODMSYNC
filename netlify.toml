[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Note: Set VITE_GEMINI_API_KEY in Netlify Dashboard â†’ Environment Variables
  # Do NOT add it here to keep secrets out of version control

# --- IMPORTANT: Single Page App routing ---
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true  # ensure this overrides legacy rules

# --- Security headers ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# --- Cache static assets ---
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
